name: Test Build PolyFit

on: [push, pull_request]

jobs:
  build:
    name: "Build on ${{ matrix.platform }} - ${{ matrix.build_type }}"
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-latest, macos-latest]
        build_type: [Debug, Release]
    runs-on: ${{ matrix.platform }}

    steps:
      # Checkout the code
      - uses: actions/checkout@v3

      # Install dependencies for each platform
      - name: Install Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y cmake build-essential libgl1-mesa-dev \
              mesa-common-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev \
              libcgal-dev qt6-base-dev libglu1-mesa-dev freeglut3-dev

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update || true
          brew install cmake cgal qt@6

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Install Boost using Chocolatey (for MSVC 14.2, Visual Studio 2019)
          choco install boost-msvc-14.2

          # Install GMP and MPFR using vcpkg
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install gmp:x64-windows mpfr:x64-windows

          # Install Qt6 using aqtinstall
          pip install aqtinstall
          python -m aqt install-qt windows desktop 6.5.2 win64_msvc2019_64 --outputdir C:/Qt

          # Clone and build CGAL from source
          git clone https://github.com/CGAL/cgal.git --branch releases/CGAL-5.6 --depth 1 C:/CGAL
          mkdir C:/CGAL/build
          cd C:/CGAL/build
          cmake -DCMAKE_INSTALL_PREFIX=C:/CGAL/install ^
                -DBOOST_ROOT="C:/ProgramData/chocolatey/lib/boost-msvc-14.2" ^
                -DGMP_INCLUDE_DIR="C:/vcpkg/installed/x64-windows/include" ^
                -DGMP_LIBRARIES="C:/vcpkg/installed/x64-windows/lib" ^
                -DMPFR_INCLUDE_DIR="C:/vcpkg/installed/x64-windows/include" ^
                -DMPFR_LIBRARIES="C:/vcpkg/installed/x64-windows/lib" ..
          cmake --build . --config Release --target install

      # Configure the project
      - name: Configure (Linux & macOS)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build/${{ matrix.build_type }} -G "Unix Makefiles" 

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cmake -S . -B build\${{ matrix.build_type }} -G "Visual Studio 16 2019" -A x64 ^
                -DCMAKE_PREFIX_PATH="C:/Qt/6.5.2/msvc2019_64;C:/CGAL/install"

      # Build the project
      - name: Build (Linux & macOS)
        if: runner.os != 'Windows'
        run: cmake --build build/${{ matrix.build_type }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: cmake --build build\${{ matrix.build_type }} --config ${{ matrix.build_type }}